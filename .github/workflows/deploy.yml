# Sample workflow for building and deploying a VitePress site to GitHub Pages Let see
#
name: Deploy VitePress site to Pages

on:
  # Runs on pushes targeting the `main` branch. Change this to `master` if you're
  # using the `master` branch as the default branch.
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled
      # - uses: pnpm/action-setup@v4 # Uncomment this block if you're using pnpm
      #   with:
      #     version: 9 # Not needed if you've set "packageManager" in package.json
      # - uses: oven-sh/setup-bun@v1 # Uncomment this if you're using Bun
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm # or pnpm / yarn
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: npm install # or pnpm install / yarn install / bun install

      - name: Debug: list video sources (public)
        run: |
          echo "=== public/videos (source) ==="
          ls -la docs/public/videos || true

      - name: Fail if videos are not in docs/public/videos
        run: |
          if [ -d "docs/videos" ]; then
            echo "ERROR: Found docs/videos. Move videos to docs/public/videos so they get deployed to /videos/."
            ls -la docs/videos || true
            exit 1
          fi
          if [ ! -d "docs/public/videos" ]; then
            echo "ERROR: Missing docs/public/videos."
            exit 1
          fi

      - name: Fail if required public assets are missing
        run: |
          set -e
          echo "=== required assets ==="
          for f in docs/public/videos/background.mp4 docs/public/videos/intro.mp4; do
            if [ ! -f "$f" ]; then
              echo "ERROR: missing $f"
              echo "--- current docs/public/videos ---"
              ls -la docs/public/videos || true
              exit 1
            fi
            echo "OK: $f"
          done

      - name: Build with VitePress
        run: npm run docs:build # or pnpm docs:build / yarn docs:build / bun run docs:build

      - name: Verify dist output exists
        run: |
          echo "=== verify build output ==="
          if [ ! -d "docs/.vitepress/dist" ]; then
            echo "ERROR: docs/.vitepress/dist not found. Your docs:build script likely doesn't run 'vitepress build docs'."
            echo "--- listing docs/.vitepress ---"
            ls -la docs/.vitepress || true
            echo "--- listing docs ---"
            ls -la docs || true
            exit 1
          fi
          echo "OK: docs/.vitepress/dist exists"
          ls -la docs/.vitepress/dist || true

      - name: Debug: list deployed videos (dist)
        run: |
          echo "=== dist/videos (deployed) ==="
          ls -la docs/.vitepress/dist/videos || true
          echo "=== mp4 in dist ==="
          find docs/.vitepress/dist -maxdepth 3 -type f -name "*.mp4" -print || true

      - name: Debug: list deployed assets (dist/videos + dist/images)
        run: |
          echo "=== dist/videos ==="
          ls -la docs/.vitepress/dist/videos || true
          echo "=== dist/images ==="
          ls -la docs/.vitepress/dist/images || true

          echo "=== sanity checks ==="
          test -f docs/.vitepress/dist/videos/background.mp4 && echo "OK: background.mp4" || echo "MISSING: background.mp4"
          test -f docs/.vitepress/dist/videos/intro.mp4 && echo "OK: intro.mp4" || echo "MISSING: intro.mp4"
          test -f docs/.vitepress/dist/images/background-fallback.jpg && echo "OK: background-fallback.jpg" || echo "MISSING: background-fallback.jpg"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4